<!DOCTYPE html>
<html>
<head>
  <title>GuessGPT</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='guessGPT.css') }}">
<script src="{{ url_for('static', filename='guessGPT.js') }}"></script>
<body>
  <h1>GuessGPT</h1>
  
  <p>Have GPT-3 guess a secret!</p>
  
  <form method="post">
    <input type="text" id="secret" name="secret" placeholder="Enter your secret"></input>
    <select name="model">
      <option value="{{model_options[0]}}" selected>{{model_options[0]}}</option>
      {% for model_option in model_options[1:] %}
        <option value="{{model_option}}">{{model_option}}</option>
      {% endfor %}
    </select>
    <button type="submit">Submit</button>
  </form>
  
  <div id="result">{{result}}</div>
</body>
</html>
